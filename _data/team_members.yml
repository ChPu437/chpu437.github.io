  biography: Dr. Feng Shan is an Associate Professor at School of Computer Science and Engineering, Southeast University, Nanjing, China. He received the Ph.D. degree in Computer Science from Southeast University in 2015, supervised by Professor Junzhou Luo. He was a Visiting Scholar at the School of Computing and Engineering, University of Missouri-Kansas City, Kansas City, MO, USA, from 2010 to 2012. His research interests are in the areas of wireless communication, algorithm design and analysis.
