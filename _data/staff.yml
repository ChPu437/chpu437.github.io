  biography: 
    - Chau Vincent，副教授，2014年获得巴黎萨克雷大学（2021ARWU世界大学学术排名全球第13名）计算机系博士学位。2015年至2016年分别在香港城市大学、香港浸会大学从事博士后研究工作，2017年至2020年在中科院深圳先进技术研究院担任助理研究员。
    - 于2017年和2019年分别获中科院国际人才计划国际博士后和外国青年学者称号担任中国计算机学会（CCF）理论计算机专委会委员，多个国际顶级期刊客座编辑、国际顶级会议主席及主要编委。近年来在计算理论知名国际学术期刊和会议上发表论文三十余篇。主持并参与国家、省部级科研项目6项。与法国、波兰、希腊以及中国香港地区等地研究者建立了长期合作关系。
    - 研究方向：博弈论、物联网、能源优化问题。

