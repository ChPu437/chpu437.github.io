    - 王万元，副教授，博导，东南大学至善青年学者。2016年毕业于东南大学计算机科学与工程学院获得博士学位,2016-2017于新加坡南洋理工大学从事博士后研究工作。主要致力于人工智能、强化学习、大模型驱动的智能决策、运筹优化等相关智能决策技术，在AI for 科学计算，机器人任务规划、强化学习、可信人工智能等实际应用中的研究。在该领域著名国际期刊会议上发表论文40余篇，其中IEEE Transactions系列期刊论文14篇，1篇研究论文获得国际人工智能著名会议ICTAI-2014最佳学生论文奖。曾获得2017年智能体与多智能体系统研究优秀博士论文奖。关于社会网络情境下的多Agent协作机制的成果入选2016-2017中国计算机科学技术发展报告，获得2020年度江苏省科技奖，获得2022年度中国创新挑战赛暨中关村第六届新兴领域专题赛二等奖。主持国家自然科学基金，江苏省自然科学基金等纵横向课题多项。
