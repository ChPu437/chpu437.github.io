  biography: 
    - 王璐璐，1985年生，东南大学计算机软件与人工智能学院副教授，博士生导师，东南大学软件工程研究所成员，中国计算机学会系统软件专委委员，江苏省计算机学会软件专委委员。长期致力于软件分析与测试领域的教学和研究工作，主要研究兴趣包括软件安全智能分析、软件架构知识图谱、微服务系统等。
    - "先后主持和参与多项自然基金课题、国家重点研发计划、军内研究课题和任务。在《Information and Software Technology》、《Journal of Systems and Software》、《Science China: Information science》、《软件学报》、《计算机学报》等国内外著名期刊和会议发表学术论文20余篇，参与编著软件工程教材《软件架构：理论与实践》，参与译著《软件架构建模和仿真：Palladio方法》、《软件架构：Python语言实现》。" 