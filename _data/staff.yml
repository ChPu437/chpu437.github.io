- name: 吴巍炜
  id: wuweiwei
  photo: wuweiwei.png
  info: 教授
  email: weiweiwu@seu.edu.cn
  link: https://cs.seu.edu.cn/2019/0103/c23024a257230/page.psp
  role: 
    - 东南大学计算机科学拔尖基地负责人
  biography: 
    - 吴巍炜，教授，博导，入选国家级青年人才计划，江苏省杰出青年基金获得者，东南大学计算机科学拔尖基地负责人。2011年分别获得香港城市大学和中国科技大学博士学位，2011-2012年新加坡南洋理工大学博士后，2012年起加入东南大学计算机、人工智能、软件学院。研究方向包括智能无人系统、大模型智能决策、强化学习、智能物联网、大数据、深度学习等。主持国家重点研发项目课题、国家自然科学基金面上/青年项目、省部级和企业合作项目十余项，在相关研究领域国际会议和期刊上发表学术论文90余篇，发表CCF A+IEEE/ACM Trans. 40余篇，担任多个国际著名期刊会议的程序委员会共同主席、委员等。曾先后获得"ACM新星奖"、微软亚洲研究院"微软学者"称号、中国科学院"院长奖"等。
    - 我们希望通过研究智能计算方法赋予计算机/机器智能决策能力并优化决策过程，与此相关的理论与应用研究是我们的关注点。

- name: 单冯
  id: shanfeng
  photo: shanfeng.jpg
  info: 副教授
  email: shanfeng@seu.edu.cn
  link: https://fengshan.seu-netsi.net
  role: 
    - 东南大学计算机拔尖学生培养基地书院负责人，2022级计算机拔尖班班主任
  biography: 
    - 单冯，副教授，博士生导师，东南大学"至善青年学者"，ACM省级分会新星奖获得者，江苏省优秀博士论文奖获得者。2016年于东南大学计算机应用技术专业获博士学位，导师罗军舟教授，随后加入东南大学计算机科学与工程学院。曾受国家留学基金委资助，在美国密苏里大学从事计算机网络与算法优化研究。作为项目负责人主持国家自然科学项目3项、航空科学基金1项，江苏省自然科学基金面上项目1项，作为主要成员参与多项国家重点研发计划、国家自然基金重点项目。在ToN、JSAC、TMC和INFOCOM等重要学术期刊和会议上发表学术论文40余篇，其中14篇发表于中国计算机学会CCF推荐A类期刊和会议上，另有9篇发表在SCI一区（JCR Q1）期刊上，共6篇发表期刊的影响因子IF>10。受邀担任JSAC、TOC、TWC、COMNET等国际著名期刊的审稿人。目前担任江苏省计算机学会云计算专委会秘书长，东南大学计算机拔尖学生培养基地书院负责人。曾获得东南大学优秀班主任标兵、东南大学优秀本科生导师、东南大学教育基金"思特奇未来之星"等荣誉称号。
    - 我的研究兴趣广泛涉及基于优化方法和算法设计的计算机应用研究，包括无线网络、物联网、机器人与无人系统集群协作等。我所在的研究团队隶属于江苏省网络与信息安全重点实验室、网络与信息集成教育部重点实验室。

- name: 贾育衡
  id: jiayuheng
  photo: jiayuheng.png
  info: 副教授
  email: yhjia@seu.edu.cn
  link: https://jyh-learning.github.io/
  role: 
    - 2023级计算机拔尖班班主任
  biography: 
    - 贾育衡，博士，副教授，博导，江苏省"双创博士"，东南大学"至善青年学者"、"紫金青年学者"。2019年获得香港城市大学(CityU)博士学位，2019-2020年任香港城市大学博士后研究员。导师为Sam Kwong 讲席教授。2020年起在东南大学计算机科学与工程学院任职副教授。现为东南大学PALM实验室成员。曾任斯坦福大学（Stanford University）访问学者（2018年）。研究内容广泛涉及机器学习和数据表示的多个子领域，主要包括半\弱\无监督学习、张量\矩阵优化与建模、鲁棒\可信机器学习以及机器学习算法在计算机视觉、高光谱表示、社区检测、交通信号处理、智能城市等方向的一些应用。在相关研究领域的国际会议和期刊上发表学术论文60余篇，其中CCF-A/IEEE Trans 论文近50余篇。担任多个国际著名期刊会议的编委、程序委员会委员和审稿人。主持多项国家自然科学基金、江苏省自然科学基金等横纵向项目
    - 详情请参考个人主页：<a href="https://jyh-learning.github.io/">https://jyh-learning.github.io/</a>
    
- name: 丁玎
  id: dingding
  photo: dingding.png
  info: 副教授
  email: dingding-1@seu.edu.cn
  link: https://cs.seu.edu.cn/dingding/main.htm
  role: 
    - 2024级计算机拔尖班班主任
  biography: 
    - 丁玎，男，博士，东南大学计算机科学与工程学院副教授，硕士生导师，江苏省"双创博士"，苏州科教创新区科教骨干人才、东南大学"至善青年学者特设岗位-应用基础和基础研究人才专项"资助获得者。
    - 先后于东南大学计算机科学与工程学院取得学士和硕士学位，于荷兰代尔夫特理工大学获得博士学位，2019年完成博士工作后在代尔夫特理工大学交互智能组担任研究学者(Research Fellow)。2014年曾参与欧盟第七框架"玛丽居里"人才计划赴法国格勒诺布尔国立综合理工大学合作研究，并于2018年赴加拿大魁北克大学做短期访问学者。
    - 目前在"江苏省网络与信息安全重点实验室"从事教学科研工作， 主要研究方向为虚拟现实与人机交互、 智慧医疗与数字健康、交互智能与边缘计算，累计以第一作者或通讯作者身份在领域权威国际期刊和国际会议上发表论文二十余篇，其中包括IJHCS、TOSN、IJHCI、IWC等CCF A、B类期刊多篇，担任CHI、ACM MM、CSCW、TAC、TKDE等多个国际知名会议与期刊审稿人。在荷工作期间，曾作为导师指导多位硕士生和本科生完成毕业设计项目及论文。
    - 博士及担任研究学者期间曾担任中国留荷学生学者联合会（全荷学联）主席及代尔夫特理工大学EWI博士生委员会委员，获得由中国驻荷兰王国大使馆颁发的"全荷杰出学生工作奖"。

- name: 吕妍
  id: lvyan
  photo: lvyan.png
