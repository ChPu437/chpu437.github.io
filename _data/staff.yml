  link: https://cs.seu.edu.cn/lvyanly/main.htm
  role: 
    - 拔尖基地导师制负责人
  biography: 
    - 吕妍，博士，副教授，博导。2016年获香港城市大学（City University of Hong Kong）博士学位，2016年至2017年任香港浸会大学（Hong Kong Baptist University）博士后研究员，2017年至2020年任新加坡国立大学（National University of Singapore）博士后研究员。自2020年10月起在东南大学计算机科学与工程学院任职副教授。研究兴趣包括大数据分析及可视化、时空数据挖掘、模仿学习、可解释人工智能（XAI）、城市计算、智能交通等。在IEEE TVCG, IEEE TITS, IEEE TKDE, AAAI等国际顶级期刊/会议发表论文20余篇, 并担任多个国际著名期刊的审稿人。获ACM分会新星奖（2023年江苏省共3名）、江苏省双创博士、东南大学至善学者。

